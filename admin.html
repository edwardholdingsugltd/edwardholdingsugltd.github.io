<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000080; /* Navy blue */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .login-section, #uploadForm {
            background-color: #32CD32; /* Lime green */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .login-section h2, #uploadForm h2 {
            margin-bottom: 20px;
        }

        .login-section input, #uploadForm input, #uploadForm textarea, #uploadForm button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #uploadForm label {
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        #uploadForm button {
            background-color: #000080; /* Navy blue */
            color: white;
            cursor: pointer;
        }

        #uploadForm button:hover {
            background-color: #0056b3;
        }

        .progress-bar-container {
            display: none;
            margin-top: 10px;
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #32CD32; /* Lime green */
            border-radius: 5px;
        }

        .property {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .property img, .property video {
            max-width: 100%;
            border-radius: 5px;
        }

        .property .details {
            margin-top: 10px;
        }

        .property button {
            padding: 10px;
            margin-top: 10px;
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .property button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Section</h1>
    </header>
    <main class="container">
        <div class="login-section" id="loginForm">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #000080; cursor: pointer;">üëÅÔ∏è</button>
            </div>
            <button onclick="login()">Login</button>
        </div>

        <div id="uploadForm" style="display: none;">
            <h2>Add a New Property</h2>
            <form id="propertyForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="price">Price (USD):</label>
                <input type="number" id="price" name="price" required>

                <label for="contact">Phone Number:</label>
                <input type="text" id="contact" name="contact" required>

                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">

                <label for="video">Video:</label>
                <input type="file" id="video" accept="video/*">

                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <button type="submit">Add Property</button>
            </form>
        </div>

        <div id="manageProperties" style="display: none;">
            <h2>Manage Properties</h2>
            <div id="propertyList"></div>
        </div>
    </main>

    <script>
        const adminUsername = "123";
        const adminPassword = "Oscar";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminUsername && password === adminPassword) {
                alert("Login successful!");
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('uploadForm').style.display = 'block';
                document.getElementById('manageProperties').style.display = 'block';
                displayProperties();
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        function displayProperties() {
            const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
            const propertyList = document.getElementById('propertyList');
            propertyList.innerHTML = '';

            storedProperties.forEach((property, index) => {
                const propertyDiv = document.createElement('div');
                propertyDiv.className = "property";
                propertyDiv.innerHTML = `
                    ${property.image ? `<img src="${property.image}" alt="${property.title}">` : ''}
                    ${property.video ? `<video controls><source src="${property.video}" type="video/mp4"></video>` : ''}
                    <div class="details">
                        <h3>${property.title}</h3>
                        <p>${property.description}</p>
                        <p><strong>Price:</strong> $${property.price}</p>
                        <p><strong>Contact Number:</strong> ${property.contact}</p>
                        <button onclick="deleteProperty(${index})">Delete</button>
                    </div>
                `;
                propertyList.appendChild(propertyDiv);
            });
        }

        function deleteProperty(index) {
            const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
            storedProperties.splice(index, 1);
            localStorage.setItem('properties', JSON.stringify(storedProperties));
            alert("Property deleted successfully!");
            displayProperties();
        }

        document.getElementById('propertyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const contact = document.getElementById('contact').value;
            const image = document.getElementById('image').files[0];
            const video = document.getElementById('video').files[0];

            const newProperty = { title, description, price, contact };

            const progressBar = document.getElementById('progressBar');
            const progressBarContainer = document.querySelector('.progress-bar-container');

            const handleFileUpload = (file, key, callback) => {
                if (file) {
                    const reader = new FileReader();
                    progressBarContainer.style.display = 'block';

                    reader.onloadstart = () => {
                        progressBar.style.width = '0%';
                    };

                    reader.onprogress = (e) => {
                        if (e.lengthComputable) {
                            const progress = (e.loaded / e.total) * 100;
                            progressBar.style.width = `${progress}%`;
                        }
                    };

                    reader.onload = () => {
                        newProperty[key] = reader.result;
                        progressBar.style.width = '100%';
                        setTimeout(() => {
                            progressBarContainer.style.display = 'none';
                        }, 500);
                        callback();
                    };

                    reader.readAsDataURL(file);
                } else {
                    callback();
                }
            };

            handleFileUpload(image, "image", () => {
                handleFileUpload(video, "video", () => {
                    const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
                    storedProperties.push(newProperty);
                    localStorage.setItem('properties', JSON.stringify(storedProperties));
                    alert("Property added successfully!");
                    document.getElementById('propertyForm').reset();
                    displayProperties();
                });
            });
        });
    </script>
</body>
</html>
